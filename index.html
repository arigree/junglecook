<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Nav</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay"></div>
      <header>
        <div class="navContainer">
          <div class="logo">
            <img src="../junglecook/images/logo.svg" alt="" />
          </div>
          <nav class="nav">
            <ul class="nav--ul__one">
              <li class="navLink">
                <a id="home" class="active" href="#home">Home</a>
              </li>
              <li class="navLink">
                <a id="contact" href="#">Browse</a>
              </li>
              <li class="navLink">
                <a id="about" href="#">Create Recipe</a>
              </li>
            </ul>
            <ul class="nav--ul__two">
              <li class="navLink">
                <a id="login" href="#account">LogIn</a>
              </li>
              <li class="navLink">
                <a id="signup" href="#">SignUp</a>
              </li>
            </ul>
            <div class="clickContainer"></div>
          </nav>
          <span class="hamburgerMenu material-symbols-outlined"> menu </span>
        </div>
      </header>
      <div id="app"></div>
    </div>
    <footer class="footer">
      <p>Copyright &copy; 2019 The Jungle Cook</p>
      <nav class="footer-nav">
        <a href="#account">Login</a>
        <a href="#">Recipes By Category</a>
        <a href="#">Privacy and Copyright</a>
        <a href="#">Create Recipe</a>
        <a href="#">Your Recipes</a>
        <a href="#" class="footer-icon">
          <img src="../junglecook/images/instagram.svg" alt="" />
        </a>
        <a href="#" class="footer-icon">
          <img src="../junglecook/images/facebook.svg" alt="" />
        </a>
      </nav>
    </footer>
    <script type="module" src="model/model.js"></script>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
