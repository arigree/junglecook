<div class="account">
  <div class="container">
    <div class="form-container">
      <div class="login-form">
        <h2>Login Here!</h2>
        <form>
          <input
            placeholder="Email Address"
            type="email"
            id="email"
            name="email"
            required
          />

          <input
            placeholder="Password"
            type="password"
            id="password"
            name="password"
            required
          />

          <button id="login" type="submit">Login</button>
        </form>
      </div>

      <div class="signup-form">
        <p>don't have an account?</p>
        <h2>Sign Up!</h2>

        <form>
          <input
            placeholder="First Name"
            type="text"
            id="first-name"
            name="first-name"
            required
          />

          <input
            placeholder="Last Name"
            type="text"
            id="last-name"
            name="last-name"
            required
          />

          <input
            placeholder="Email Address"
            type="email"
            id="signup-email"
            name="signup-email"
            required
          />
          <input
            placeholder="Password"
            type="password"
            id="signup-password"
            name="signup-password"
            required
          />

          <button id="signup" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
